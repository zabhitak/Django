{% load static %}
{%load crispy_forms_tags%}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Utkrisht Agrawal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Template Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600,600i,700" rel="stylesheet">

    <!-- Template CSS Files -->
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
    <link href="{% static 'css/preloader.min.css'%}" rel="stylesheet">
    <link href="{% static 'css/circle.css'%}" rel="stylesheet">
    <link href="{% static 'css/font-awesome.min.css'%}" rel="stylesheet">
    <link href="{% static 'css/fm.revealator.jquery.min.css'%}" rel="stylesheet">
    <link href="{% static 'css/style.css'%}" rel="stylesheet">

    <!-- CSS Skin File -->
    <link href="{% static 'css/skins/yellow.css'%}" rel="stylesheet">

    <!-- Live Style Switcher - demo only -->
    <link rel="alternate stylesheet" type="text/css" title="blue" href="{% static 'css/skins/blue.css'%}" />
    <link rel="alternate stylesheet" type="text/css" title="green" href="{% static 'css/skins/green.css'%}" />
    <link rel="alternate stylesheet" type="text/css" title="yellow" href="{% static 'css/skins/yellow.css'%}" />
    <link rel="alternate stylesheet" type="text/css" title="blueviolet" href="{% static 'css/skins/blueviolet.css'%}" />
    <link rel="alternate stylesheet" type="text/css" title="goldenrod" href="{% static 'css/skins/goldenrod.css'%}" />
    <link rel="alternate stylesheet" type="text/css" title="magenta" href="{% static 'css/skins/magenta.css'%}" />
    <link rel="alternate stylesheet" type="text/css" title="orange" href="{% static 'css/skins/orange.css'%}" />
    <link rel="alternate stylesheet" type="text/css" title="purple" href="{% static 'css/skins/purple.css'%}" />
    <link rel="alternate stylesheet" type="text/css" title="red" href="{% static 'css/skins/red.css'%}" />
    <link rel="alternate stylesheet" type="text/css" title="yellowgreen" href="{% static 'css/skins/yellowgreen.css'%}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/styleswitcher.css'%}" />

    <!-- Modernizr JS File -->
    <script src="{% static 'js/modernizr.custom.js'%}"></script>
</head>

<body class="home">

<!-- Header Starts -->
<header class="header" id="navbar-collapse-toggle">
    <!-- Fixed Navigation Starts -->
    <ul class="icon-menu d-none d-lg-block revealator-slideup revealator-once revealator-delay1">
        <li class="icon-box active">
            <i class="fa fa-home"></i>
            <a href="{% url 'blogs:index' %}">
                <h2>Home</h2>
            </a>
        </li>
        <li class="icon-box">
            <i class="fa fa-user"></i>
            <a href="{% url 'blogs:about' %}">
                <h2>About</h2>
            </a>
        </li>
        <li class="icon-box">
            <i class="fa fa-briefcase"></i>
            <a href="{% url 'blogs:portfolio' %}">
                <h2>Portfolio</h2>
            </a>
        </li>
        <li class="icon-box">
            <i class="fa fa-picture-o"></i>
            <a href="{% url 'blogs:gallery' %}">
                <h2>Gallery</h2>
            </a>
        </li>
        <li class="icon-box">
            <i class="fa fa-envelope-open"></i>
            <a href="{% url 'blogs:contact' %}">
                <h2>Contact</h2>
            </a>
        </li>
        <li class="icon-box">
            <i class="fa fa-users"></i>
            <a href="{% url 'blogs:blog' %}">
                <h2>Team</h2>
            </a>
        </li>
    </ul>
    <!-- Fixed Navigation Ends -->
    <!-- Mobile Menu Starts -->
    <nav role="navigation" class="d-block d-lg-none">
        <div id="menuToggle">
            <input type="checkbox" />
            <span></span>
            <span></span>
            <span></span>
            <ul class="list-unstyled" id="menu">
                <li class="active"><a href="{% url 'blogs:index' %}"><i class="fa fa-home"></i><span>Home</span></a></li>
                <li><a href="{% url 'blogs:about' %}"><i class="fa fa-user"></i><span>About</span></a></li>
                <li><a href="{% url 'blogs:portfolio' %}"><i class="fa fa-briefcase"></i><span>Portfolio</span></a></li>
                <li><a href="{% url 'blogs:gallery' %}"><i class="fa fa-picture-o"></i><span>Gallery</span></a></li>
                <li><a href="{% url 'blogs:contact' %}"><i class="fa fa-envelope-open"></i><span>Contact</span></a></li>
                <li><a href="{% url 'blogs:blog' %}"><i class="fa fa-users"></i><span>Team</span></a></li>
            </ul>
        </div>
    </nav>
    <!-- Mobile Menu Ends -->
</header>
<!-- Header Ends -->
<!-- Main Content Starts -->
<section class="container-fluid main-container container-home p-0 revealator-slideup revealator-once revealator-delay1">
    <div class="color-block d-none d-lg-block"></div>
    <div class="row home-details-container align-items-center">
        
        <div class="col-12 col-lg-8 offset-lg-4 home-details text-left text-sm-center text-lg-left">
           <form method='POST' enctype="multipart/form-data">
    {% csrf_token %}
    {{form|crispy}}
    <button type ="submit" class ="btn btn-primary">Upload Resource</button>
</form>
        </div>
    </div>
</section>
<!-- Main Content Ends -->

<!-- Template JS Files -->
<script src="{% static 'js/jquery-3.5.0.min.js'%}"></script>
<script src="{% static 'js/styleswitcher.js'%}"></script>
<script src="{% static 'js/preloader.min.js'%}"></script>
<script src="{% static 'js/fm.revealator.jquery.min.js'%}"></script>
<script src="{% static 'js/imagesloaded.pkgd.min.js'%}"></script>
<script src="{% static 'js/masonry.pkgd.min.js'%}"></script>
<script src="{% static 'js/classie.js'%}"></script>
<script src="{% static 'js/cbpGridGallery.js'%}"></script>
<script src="{% static 'js/jquery.hoverdir.js'%}"></script>
<script src="{% static 'js/popper.min.js'%}"></script>
<script src="{% static 'js/bootstrap.js'%}"></script>
<script src="{% static 'js/cust'%}"></script>

</body>


</html>
